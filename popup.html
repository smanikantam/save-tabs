<!DOCTYPE html>

<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Saved tabs &#8212; Save All Tab URLs</title>
	<link rel="shortcut icon" type="image/png" href="icon.png" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="header">
		<h2>Save tabs link</h2>
	</div>
	<div class="textarea-container">
		<textarea id="main-textarea">
		</textarea>
	</div>
	<div class="Filename">
		<input type="text" id="filename" placeholder="Enter the File Name(Optional)">
	</div>
	<div class="Filename">
		<a id="download-link">
			<svg class="feather">
				<use xlink:href="/icons/feather-sprite.svg#save" />
			</svg>
			Download Text
		</a>
		<a id="download-html-link">
			<svg class="feather">
				<use xlink:href="/icons/feather-sprite.svg#save" />
			</svg>
			Download HTML
		</a>
	</div>
	<div class="footer">
		<p>you can edit the urls</p>
	</div>
	<script src="popup.js"></script>
</body>

</html>
